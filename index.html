<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASSAMESE DTP SERVICE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">

  <!-- Your external CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#home">üÖ∞Ô∏è ASSAMESE DTP SERVICE</a>
  </div>
</nav>

<!-- HOME -->
<section id="home" class="container mt-4">
  <div class="jumbotron text-center">
    <h1 class="section-title">ASSAMESE DTP SERVICE</h1>
    <p>Professional DTP in Assamese language</p>
    <a href="#upload" class="btn btn-primary">Start Your Request</a>
  </div>
</section>

<!-- UPLOAD SECTION -->
<section id="upload" class="container mt-4">
  <h2 class="section-title">Upload Your Files</h2>

  <form id="uploadForm">
    <div class="mb-3">
      <label>Customer Name</label>
      <input type="text" class="form-control" id="customerName">
    </div>

    <div class="demo-upload">
      <label>Upload Files</label>
      <input type="file" class="form-control" multiple>
    </div>

    <div class="mb-3 mt-3">
      <label>Estimated Page Range</label>
      <select class="form-control" id="pageRange">
        <option value="5">1 - 5</option>
        <option value="10">6 - 10</option>
        <option value="50">46 - 50</option>
        <option value="100">96 - 100</option>
        <option value="200">196 - 200</option>
        <option value="300">296 - 300</option>
      </select>

      <div id="priceDisplay">Estimated Maximum Price</div>
      <div id="deliveryDisplay">Delivery Time</div>
    </div>

    <div class="mb-3">
      <label>Instructions</label>
      <textarea class="form-control"></textarea>
    </div>

    <button type="button" class="btn btn-success" onclick="simulateUpload()">
      Upload & Calculate
    </button>

  </form>

  <div id="uploadResult" class="alert alert-success mt-3" style="display:none;">
    Upload successful!
  </div>

</section>

<!-- PREVIEW -->
<section id="preview" class="container mt-4" style="display:none;">
  <h2>Preview</h2>
  <p>Name: <span id="previewName"></span></p>
  <p>Price: <span id="previewPrice"></span></p>

  <a href="#pay" class="btn btn-primary" onclick="showSection('pay')">Proceed to Pay</a>
</section>

<!-- PAYMENT -->
<section id="pay" class="container mt-4" style="display:none;">
  <h2>Payment</h2>
  Amount: <span id="payAmount"></span>
  <br><br>
  <button class="btn btn-success" onclick="simulatePayment()">Pay</button>
</section>

<!-- DOWNLOAD -->
<section id="download" class="container mt-4" style="display:none;">
  <h2>Download</h2>
  <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" 
     class="btn btn-success" download>
    Download Sample PDF
  </a>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your External JS -->
<script src="script.js"></script>

</body>
</html>
